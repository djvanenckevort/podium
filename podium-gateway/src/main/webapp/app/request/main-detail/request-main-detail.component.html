<div class="row" *ngIf="request">
    <div class="container-fluid">
        <div class="col-md-6 offset-md-3 card-container">
            <h2>
                <span jhiTranslate="request.detail.title">Request</span>
            </h2>

            <jhi-alert></jhi-alert>
            <jhi-alert-error></jhi-alert-error>

            <tabset>
                <tab heading="Details">

                </tab>
            </tabset>
        </div>
    </div>
</div>
