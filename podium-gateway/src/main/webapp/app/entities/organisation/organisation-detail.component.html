
<div *ngIf="organisation">
    <h2><span jhiTranslate="podiumGatewayApp.organisation.detail.title">Organisation</span> {{organisation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row">
        <dt><span jhiTranslate="podiumGatewayApp.organisation.name">Name</span></dt>
        <dd>
            <span>{{organisation.name}}</span>
        </dd>
        <dt><span jhiTranslate="podiumGatewayApp.organisation.shortName">Short Name</span></dt>
        <dd>
            <span>{{organisation.shortName}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'organisation/'+ organisation.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
