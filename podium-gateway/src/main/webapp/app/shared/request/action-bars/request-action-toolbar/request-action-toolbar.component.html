<div class="request-action-toolbar">
    <!-- Draft / Submit -->
    <div class="action-container" *ngIf="isStatus(requestStatus.Draft)">
        <button type="button" class="btn btn-danger" (click)="resetForm()">Clear</button>
        <div class="float-xs-right">
            <button type="button" class="btn btn-primary" (click)="saveDraft()">Save draft</button>
            <button type="submit" class="btn btn-success" [disabled]="!form.form.valid"
                    (click)="submitDraft()">Submit</button>
        </div>
    </div>

    <!-- Validate in request details -->
    <div class="action-container"  *ngIf="isStatus(requestStatus.Review)">

        <div *ngIf="isReviewStatus(requestReviewStatus.Validation)">
            <button type="button" class="btn btn-danger" (click)="rejectRequest()">Reject</button>
            <div class="float-xs-right">
                <button type="button" class="btn btn-default" (click)="requireRevision()">Request revision</button>
                <button type="submit" class="btn btn-primary"
                    (click)="validateRequest()">Validate</button>
            </div>
        </div>
        <div *ngIf="isReviewStatus(requestReviewStatus.Review)">
            <button type="button" class="btn btn-danger" (click)="rejectRequest()">Reject</button>
            <div class="float-xs-right">
                <button type="button" class="btn btn-default" (click)="assignReview()">Assign review</button>
                <button type="submit" class="btn btn-primary"
                    (click)="validateRequest()">Validate</button>
            </div>
        </div>

    </div>

    <!-- Review -->


    <!-- Delivery-->
</div>
