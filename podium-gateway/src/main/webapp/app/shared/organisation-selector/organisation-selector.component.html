<div>
    <select multiple name="organisations" class="form-control" [(ngModel)]="selectedOrganisations" (change)="onChange
    ()" required>
        <option [ngValue]="null">Please choose...</option>
        <option *ngFor="let organisationOption of organisationOptions" [ngValue]="organisationOption">
            {{organisationOption.name}}
        </option>
    </select>
</div>
